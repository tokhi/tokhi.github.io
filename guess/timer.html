<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Example - Single Timer Example</title>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://jchavannes.com/include/scripts/3p/jquery.timer.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
</head>
<body>
    <h3 style='margin-top:20px;'>Example 1 - Stopwatch (counts ups)</h3>
    <span id="stopwatch">00:00:00</span>
    <p>
        <input type='button' value='Play/Pause' onclick='Example1.Timer.toggle();' />
        <input type='button' value='Stop/Reset' onclick='Example1.resetStopwatch();' />
    </p>
</body>
</html>
