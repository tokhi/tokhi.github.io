
<!DOCTYPE html>
<html ng-app="numGuess">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>Number Guess Game</title>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
    <script src="js/guess.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-timer.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" ng-controller="NumberGuessController">

      <form class="form-signin ">
        <div >
           <h2>Number Guess Game</h2>
           <hr/>
        </div>
        <label for="number" class="sr-only">Guess a number</label>
        <input type="number" ng-model="number" class="form-control" placeholder="Guess a number b/w 1 - {{max}}" required autofocus>
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>


      <div class="row">
            <h3 align="center" >{{target()}}</h3>
        
      </div>

      <div class="row">
          
           <h3 align="center" >  <span id="stopwatch">00:00:00</span></h3>
        
      </div>

      
      <div ng-hide="gameOn" class="col-md-12 text-center">
        <button type="button" class="btn btn-default" aria-label="" ng-click="repeatGame()">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"> Try Again</span>
        </button>
      </div>
      
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
